<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-5">Welcome To <span class="text-purple-600">SSbank !!!</span> </h1>
    </header>
    <main class="container mx-auto mt-5">
        <section class="container mx-auto w-9/12 rad ">
            <div class="bg-lime-200 flex flex-col items-center gap-6 rounded-xl">
                <h1 class="text-2xl font-semibold text-center mt-12">Please Log in</h1>
                <input type="text" placeholder="Enter User name" class="input input-bordered input-success w-full max-w-xs" id="email-field"/>
                <input type="password" placeholder="Enter password" class="input input-bordered input-success w-full max-w-xs" id="pass-field" />
                <button  id="btn-submit" class="btn btn-success hover:bg-orange-300 mb-10">Sign In</button>


            </div>
        </section>
    </main>

</body>
<script src="js/login.js"></script>

</html>
