<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-5">Let's Get Some <span class="text-purple-600">Mooooney!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4 mx-auto text-white w-9/12 ">
                <div class="bg-green-400 rounded-xl p-8">
                    <h1 class="text-2xl">Deposite</h1>
                    <h1 class="text-5xl">$<span  id="deposit-total">00</span> </h1>
                </div>
                <div class="bg-yellow-500 rounded-xl p-8">
                    <h1 class="text-2xl">Widthdraw</h1>
                    <h1 class="text-5xl">$<span id="widthdraw-total">00</span> </h1>
                </div>
                <div class="bg-violet-500 rounded-xl p-8">
                    <h1 class="text-2xl">Balence</h1>
                    <h1 class="text-5xl">$<span id="Balence-field">1200</span> </h1>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 mx-auto text-white w-9/12 ">
                <div class="bg-purple-400 rounded-xl p-8">
                    <h1 class="text-2xl mb-5">Please Deposite</h1>
                    <input type="text" placeholder="Enter Amount" class="input input-bordered input-accent w-full max-w-xs text-black" id="deposit-field"/>
                    <button class="btn btn-active btn-primary mt-5" id="btn-deposit">Deposit</button>
                    
                </div>
                <div class="bg-orange-300 rounded-xl p-8">
                    <h1 class="text-2xl mb-5">Please Widthdraw</h1>
                    <input type="text" placeholder="Enter Amount" class="input input-bordered input-accent w-full max-w-xs text-black" id="widthdraw-field"/>
                    <button class="btn btn-active btn-primary mt-5" id="btn-widthdraw">Widthdraw</button>
                    
                </div>
                
            </div>
        </section>
    </main>


<script src="js/deposit.js"></script>
<script src="js/widthdraw.js"></script>





</body>

</html>
